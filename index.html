<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDM Sequencer (With Fills)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Teko:wght@400;600&display=swap');

        :root {
            --edm-blue: #00f2ff;
            --edm-pink: #ff0055;
            --edm-purple: #bd00ff;
            --edm-green: #39ff14;
            --bg-dark: #050510;
            --panel-bg: rgba(20, 20, 40, 0.8);
            --grid-bg: #0a0a1a;
            --step-inactive: #151525;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Teko', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Laser Background */
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 242, 255, .05) 25%, rgba(0, 242, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 242, 255, .05) 75%, rgba(0, 242, 255, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(189, 0, 255, .05) 25%, rgba(189, 0, 255, .05) 26%, transparent 27%, transparent 74%, rgba(189, 0, 255, .05) 75%, rgba(189, 0, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            box-sizing: border-box;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: #050510; }
        ::-webkit-scrollbar-thumb { background: var(--edm-blue); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--edm-purple); }

        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px var(--edm-blue),
                0 0 20px var(--edm-purple),
                0 0 40px var(--edm-pink);
            animation: pulse-glow 2s infinite alternate;
            text-align: center;
            line-height: 1.2;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 10px var(--edm-blue), 0 0 20px var(--edm-purple); }
            to { text-shadow: 0 0 20px var(--edm-blue), 0 0 40px var(--edm-purple), 0 0 60px var(--edm-pink); }
        }

        .sequencer-container {
            background: var(--panel-bg);
            border: 2px solid var(--edm-blue);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 
                0 0 30px rgba(0, 242, 255, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 1000px;
            backdrop-filter: blur(5px);
            position: relative;
        }

        /* Controls */
        .btn {
            background: transparent;
            border: 2px solid var(--edm-blue);
            color: var(--edm-blue);
            padding: 8px 20px;
            cursor: pointer;
            font-family: 'Russo One', sans-serif;
            text-transform: uppercase;
            border-radius: 2px;
            transition: all 0.2s;
            font-size: 0.85rem;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--edm-blue);
            color: #000;
            box-shadow: 0 0 20px var(--edm-blue);
        }

        .btn.active {
            background: var(--edm-blue);
            color: #000;
            box-shadow: 0 0 30px var(--edm-blue);
        }

        .btn-danger {
            border-color: var(--edm-pink);
            color: var(--edm-pink);
        }
        .btn-danger:hover {
            background: var(--edm-pink);
            color: white;
            box-shadow: 0 0 20px var(--edm-pink);
        }

        .btn-purple {
            border-color: var(--edm-purple);
            color: var(--edm-purple);
        }
        .btn-purple:hover {
            background: var(--edm-purple);
            color: #fff;
            box-shadow: 0 0 20px var(--edm-purple);
        }

        /* Bar Selector Buttons */
        .bar-btn {
            border-color: #444;
            color: #aaa;
            background: rgba(0,0,0,0.5);
            min-width: 36px;
            padding: 6px 10px;
            font-family: 'Russo One', sans-serif;
        }
        .bar-btn:hover { border-color: var(--edm-purple); color: var(--edm-purple); }
        .bar-btn.current {
            border-color: var(--edm-purple);
            background: var(--edm-purple);
            color: #fff;
            box-shadow: 0 0 15px var(--edm-purple);
        }

        select {
            background: #000;
            color: var(--edm-green);
            border: 1px solid var(--edm-green);
            padding: 8px;
            font-family: 'Russo One', sans-serif;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"] {
            accent-color: var(--edm-purple);
            height: 6px;
            background: #333;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Grid Layout - Responsive Scrollable */
        .grid-wrapper {
            background: var(--grid-bg);
            border: 1px solid #333;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .grid-scroll-area {
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .grid-fixed-width {
            min-width: 680px; /* Prevent squashing */
        }

        .grid-row {
            display: grid;
            grid-template-columns: 80px repeat(16, 1fr);
            gap: 4px;
            margin-bottom: 8px;
            align-items: center;
        }

        .track-label {
            font-weight: 700;
            color: #fff;
            font-size: 1.1em;
            text-transform: uppercase;
            font-family: 'Russo One', sans-serif;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .step {
            aspect-ratio: 1;
            background: var(--step-inactive);
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.1s;
            border-radius: 2px;
            box-sizing: border-box;
        }
        .step.hidden-step { display: none; }

        /* Beat Grouping - Using borders */
        .step:not(.hidden-step):nth-of-type(4n + 2) {
            border-left: 2px solid #444; 
        }

        .step:hover {
            border-color: #fff;
            background: #222;
        }

        .step.active {
            border-color: #fff;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* EDM Colors */
        .row-kick .step.active { background: var(--edm-pink); box-shadow: 0 0 15px var(--edm-pink); }
        .row-clap .step.active { background: var(--edm-blue); box-shadow: 0 0 15px var(--edm-blue); }
        .row-hihat .step.active { background: var(--edm-green); box-shadow: 0 0 15px var(--edm-green); }
        /* Lead Synth Track */
        .row-lead .step.active { background: var(--edm-purple); box-shadow: 0 0 15px var(--edm-purple); }

        .step.playing {
            transform: scale(1.1);
            filter: brightness(1.5);
            z-index: 10;
            border-color: #fff !important;
        }

        .indicator {
            height: 6px;
            background: #222;
            border-radius: 2px;
            margin-bottom: 4px;
            box-sizing: border-box;
        }
        .indicator.hidden-step { display: none; }
        
        .indicator.active {
            background: #fff;
            box-shadow: 0 0 15px #fff;
        }

        .bpm-display {
            font-size: 1.3em;
            color: var(--edm-blue);
            font-weight: bold;
            font-family: 'Teko', sans-serif;
        }
        
        .description {
            margin-top: 15px;
            font-size: 1.2em;
            color: #888;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none; justify-content: center; align-items: center;
            z-index: 50; backdrop-filter: blur(2px);
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: var(--panel-bg); border: 2px solid var(--edm-blue);
            border-radius: 4px; padding: 24px; width: 90%; max-width: 380px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
        }
        .modal-input {
            background: #000; border: 1px solid #444; color: var(--edm-green);
            padding: 6px 10px; border-radius: 2px; width: 80px;
            font-family: 'Russo One', sans-serif; text-align: center; text-transform: uppercase;
        }
        .modal-input:focus { border-color: var(--edm-green); outline: none; box-shadow: 0 0 8px rgba(57, 255, 20, 0.4); }

        @media (max-width: 640px) {
            h1 { font-size: 2.5rem; }
            .sequencer-container { padding: 15px; }
            .btn { padding: 8px 12px; font-size: 0.75rem; }
            .grid-row { grid-template-columns: 60px repeat(16, 1fr); }
            .track-label { font-size: 0.9em; }
        }
    </style>
</head>
<body>

    <h1>EDM Sequencer</h1>

    <div class="sequencer-container">
        <!-- Controls -->
        <div class="flex flex-col gap-6 mb-6">
            <!-- Top Row -->
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex gap-2 flex-wrap justify-center sm:justify-start">
                    <button id="playBtn" class="btn">▶ PLAY</button>
                    <button id="stopBtn" class="btn">■ STOP</button>
                    <button id="clearBtn" class="btn btn-danger">CLEAR</button>
                    <button id="settingsBtn" class="btn" title="MIDI Settings">⚙ SETTINGS</button>
                </div>
                
                <div class="flex flex-wrap gap-6 items-center flex-grow justify-center sm:justify-end">
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400 font-bold uppercase font-russo">BPM</span>
                        <input type="range" id="bpmSlider" min="110" max="150" value="128" class="w-24 sm:w-32">
                        <span id="bpmVal" class="bpm-display w-8 text-right">128</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400 font-bold uppercase font-russo">Vol</span>
                        <input type="range" id="volSlider" min="0" max="100" value="85" class="w-20 sm:w-24">
                        <span id="volVal" class="text-gray-400 text-xs w-8 text-right font-russo">85%</span>
                    </div>
                </div>

                <button id="exportBtn" class="btn btn-purple">MIDI ↓</button>
            </div>

            <!-- Second Row: Bar Selection & Preset -->
            <div class="flex flex-wrap items-center justify-between gap-4 bg-black/40 p-3 rounded border border-gray-800">
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-400 font-bold uppercase font-russo mr-1">BAR:</span>
                    <button class="btn bar-btn current" data-bar="0">1</button>
                    <button class="btn bar-btn" data-bar="1">2</button>
                    <button class="btn bar-btn" data-bar="2">3</button>
                    <button class="btn bar-btn" data-bar="3">4</button>
                    
                    <div class="h-6 w-px bg-gray-700 mx-2"></div>
                    
                    <label class="flex items-center cursor-pointer gap-2">
                        <input type="checkbox" id="autoFollowCheck" checked class="accent-[#bd00ff]">
                        <span class="text-xs text-gray-400 select-none font-russo uppercase">AUTO</span>
                    </label>
                </div>

                <div class="w-full sm:w-auto">
                    <select id="presetSelect" class="w-full sm:w-64 text-sm">
                        <option value="" disabled selected>DROP SELECTOR...</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="text-center mb-4">
            <div id="patternName" class="text-blue-400 font-bold text-sm uppercase tracking-widest font-[Russo One]">MANUAL MODE</div>
            <div id="descDisplay" class="text-gray-500 text-xs mt-1 h-4 font-[Teko] tracking-wider">Put your hands up.</div>
        </div>

        <!-- Sequencer Grid (Scrollable) -->
        <div class="grid-wrapper">
            <div class="grid-scroll-area">
                <div class="grid-fixed-width">
                    <!-- Indicators -->
                    <div class="grid-row mb-2" id="indicators-row">
                        <div></div> <!-- Spacer -->
                        <!-- Indicators injected here -->
                    </div>

                    <!-- Lead Synth -->
                    <div class="grid-row row-lead" id="row-lead">
                        <div class="track-label">Lead</div>
                        <!-- Steps injected here -->
                    </div>

                    <!-- Closed Hi-Hat -->
                    <div class="grid-row row-hihat" id="row-hihat">
                        <div class="track-label">Hat</div>
                        <!-- Steps injected here -->
                    </div>

                    <!-- Clap/Snare -->
                    <div class="grid-row row-clap" id="row-clap">
                        <div class="track-label">Clap</div>
                        <!-- Steps injected here -->
                    </div>

                    <!-- Kick -->
                    <div class="grid-row row-kick" id="row-kick">
                        <div class="track-label">Kick</div>
                        <!-- Steps injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="description">
        Big Room / Electro / Festival
    </div>

    <!-- MIDI Settings Modal -->
    <div id="midiSettingsModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-[#00f2ff] mb-4 text-center font-russo tracking-wide">MIDI MAPPING</h2>
            <p class="text-xs text-gray-400 mb-4 text-center">Format: Note+Octave (e.g. C3, D#2)<br>Roland Standard (C4 = 60)</p>
            
            <div id="midi-settings-list" class="mb-4">
                <!-- Dynamic input rows injected here -->
            </div>
            
            <div id="settings-error" class="text-[#ff0055] text-xs text-center h-4 mb-4 font-russo uppercase"></div>

            <div class="flex justify-end gap-2">
                <button id="cancelSettingsBtn" class="btn btn-danger">CANCEL</button>
                <button id="saveSettingsBtn" class="btn btn-purple">SAVE</button>
            </div>
        </div>
    </div>

    <script>
        // --- Audio Context & Synthesis ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGainNode;
        let masterVolume = 0.85;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGainNode = audioCtx.createGain();
                masterGainNode.gain.value = masterVolume;
                
                // Maximizer / Limiter for Big Room Sound
                const compressor = audioCtx.createDynamicsCompressor();
                compressor.threshold.setValueAtTime(-8, audioCtx.currentTime);
                compressor.knee.setValueAtTime(0, audioCtx.currentTime);
                compressor.ratio.setValueAtTime(15, audioCtx.currentTime); // Hard limiting
                compressor.attack.setValueAtTime(0, audioCtx.currentTime);
                compressor.release.setValueAtTime(0.1, audioCtx.currentTime);
                
                masterGainNode.connect(compressor);
                compressor.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- EDM Sound Synthesis ---

        function playKick(time) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            // Big Room Kick: Very fast pitch sweep + Sub body
            osc.frequency.setValueAtTime(150, time);
            osc.frequency.exponentialRampToValueAtTime(45, time + 0.1); 
            
            gainNode.gain.setValueAtTime(1.0, time);
            gainNode.gain.exponentialRampToValueAtTime(0.9, time + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.4); 
            
            // "Click" for cutting through the mix
            const clickOsc = audioCtx.createOscillator();
            const clickGain = audioCtx.createGain();
            clickOsc.type = 'square';
            clickOsc.connect(clickGain);
            clickGain.connect(masterGainNode);
            clickOsc.frequency.setValueAtTime(800, time);
            clickGain.gain.setValueAtTime(0.5, time);
            clickGain.gain.exponentialRampToValueAtTime(0.01, time + 0.02);

            clickOsc.start(time);
            clickOsc.stop(time + 0.02);

            osc.start(time);
            osc.stop(time + 0.4);
        }

        function playClap(time) {
            // Big Room Clap: Wide noise
            const bufferSize = audioCtx.sampleRate * 0.4;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.8;
            }
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 1200;
            filter.Q.value = 0.5; // Wide Q for bigger sound

            const noiseGain = audioCtx.createGain();
            
            noise.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(masterGainNode);
            
            // Envelope: Double hit simulation for clap effect
            noiseGain.gain.setValueAtTime(0, time);
            noiseGain.gain.linearRampToValueAtTime(0.8, time + 0.005);
            noiseGain.gain.exponentialRampToValueAtTime(0.1, time + 0.05);
            // Reverb tail simulation via gain
            noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.25); 

            noise.start(time);
            noise.stop(time + 0.25);
        }

        function playHiHat(time) {
            // Sharp Open Hat / Ride feel
            const bufferSize = audioCtx.sampleRate * 0.3;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 9000; 

            const gainNode = audioCtx.createGain();
            
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            gainNode.gain.setValueAtTime(0.4, time);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.08); 
            
            noise.start(time);
            noise.stop(time + 0.08);
        }

        function playLead(time) {
            // SuperSaw Stab (Drop Lead)
            // Playing a G note (common EDM key) ~ 196Hz (G3)
            const rootFreq = 392.00; // G4
            const detuneAmount = 1.008;
            
            const osc1 = audioCtx.createOscillator();
            osc1.type = 'sawtooth';
            osc1.frequency.value = rootFreq;
            
            const osc2 = audioCtx.createOscillator();
            osc2.type = 'sawtooth';
            osc2.frequency.value = rootFreq * detuneAmount;

            const osc3 = audioCtx.createOscillator();
            osc3.type = 'sawtooth';
            osc3.frequency.value = rootFreq / detuneAmount;

            const oscGain = audioCtx.createGain();
            oscGain.gain.value = 0.15;

            // Lowpass filter for pluckiness
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.Q.value = 1;
            filter.frequency.setValueAtTime(500, time);
            filter.frequency.exponentialRampToValueAtTime(6000, time + 0.05); // Attack
            filter.frequency.exponentialRampToValueAtTime(800, time + 0.3); // Decay

            osc1.connect(oscGain);
            osc2.connect(oscGain);
            osc3.connect(oscGain);
            oscGain.connect(filter);
            filter.connect(masterGainNode);

            // Amp Envelope
            oscGain.gain.setValueAtTime(0, time);
            oscGain.gain.linearRampToValueAtTime(0.2, time + 0.02);
            oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);

            osc1.start(time);
            osc2.start(time);
            osc3.start(time);
            osc1.stop(time + 0.35);
            osc2.stop(time + 0.35);
            osc3.stop(time + 0.35);
        }

        // --- Sequencer Logic (64 Steps) ---
        const STEPS = 64;
        const BAR_LENGTH = 16;
        let isPlaying = false;
        let currentStep = 0;
        let nextNoteTime = 0.0;
        let bpm = 128; // The Golden BPM
        let timerID;
        let currentBarView = 0;
        let autoFollow = true;
        let lookahead = 25.0; 
        let scheduleAheadTime = 0.1;

        // State: 0=Lead, 1=Hat, 2=Clap, 3=Kick
        let gridState = [
            new Array(STEPS).fill(false), // Lead
            new Array(STEPS).fill(false), // Hat
            new Array(STEPS).fill(false), // Clap
            new Array(STEPS).fill(false)  // Kick
        ];

        // --- MIDI Mapping Setup ---
        const TRACK_LABELS = ['Lead', 'Hat', 'Clap', 'Kick'];
        // Default mapping: Lead(G4), Hat(F#2), Clap(D#2), Kick(C2) (Based on C4=60 standard)
        let midiMapping = [67, 42, 39, 36]; 
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];

        function noteToName(noteIndex) {
            if (noteIndex < 0 || noteIndex > 127) return "---";
            const octave = Math.floor(noteIndex / 12) - 1;
            const name = noteNames[noteIndex % 12];
            return `${name}${octave}`;
        }

        function nameToNote(noteName) {
            if (!noteName) return null;
            const match = noteName.trim().match(/^([a-gA-G][#bB]?)(-?\d+)$/);
            if (!match) return null;

            let name = match[1].toUpperCase();
            if (name.endsWith('B')) {
                const flatMap = {"DB":"C#", "EB":"D#", "GB":"F#", "AB":"G#", "BB":"A#", "CB":"B", "FB":"E"};
                name = flatMap[name] || name;
            }

            const octave = parseInt(match[2], 10);
            const nameIdx = noteNames.indexOf(name);
            if (nameIdx === -1) return null;

            const note = (octave + 1) * 12 + nameIdx;
            if (note < 0 || note > 127) return null;
            return note;
        }

        function openSettings() {
            const list = document.getElementById('midi-settings-list');
            list.innerHTML = '';
            
            TRACK_LABELS.forEach((label, i) => {
                const row = document.createElement('div');
                row.className = 'flex justify-between items-center mb-3';
                row.innerHTML = `
                    <span class="text-sm font-bold text-gray-300 w-24 font-russo uppercase">${label}</span>
                    <input type="text" id="midi-input-${i}" class="modal-input" value="${noteToName(midiMapping[i])}">
                `;
                list.appendChild(row);
            });

            document.getElementById('settings-error').innerText = '';
            document.getElementById('midiSettingsModal').classList.add('active');
        }

        function saveSettings() {
            let newMapping = [];
            let hasError = false;
            const errorEl = document.getElementById('settings-error');
            errorEl.innerText = '';

            for (let i = 0; i < 4; i++) {
                const inputEl = document.getElementById(`midi-input-${i}`);
                const val = inputEl.value;
                const noteNum = nameToNote(val);
                
                if (noteNum === null) {
                    hasError = true;
                    inputEl.style.borderColor = 'var(--edm-pink)';
                } else {

                    newMapping.push(noteNum);
                }
            }

            if (hasError) {
                errorEl.innerText = 'INVALID FORMAT! USE C4, D#2 ETC.';

        // --- MIDI Export Functions ---
        function exportMIDI() {
            const writeString = (view, offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            const writeVarInt = (data, val) => {
                let buffer = val & 0x7F;
                while ((val >>= 7)) {
                    buffer <<= 8;
                    buffer |= ((val & 0x7F) | 0x80);
                }
                while (true) {
                    data.push(buffer & 0xFF);
                    if (buffer & 0x80) buffer >>= 8;
                    else break;
                }
            };

            const PPQ = 480;
            const stepTicks = 120;
            let events = [];

            // Channel: Kick/Clap/Hat = Ch 10 (0x09), Lead = Ch 1 (0x00)
            const map = {
                0: { note: midiMapping[0], ch: 0x00 }, // Lead
                1: { note: midiMapping[1], ch: 0x09 }, // Hat
                2: { note: midiMapping[2], ch: 0x09 }, // Clap
                3: { note: midiMapping[3], ch: 0x09 }  // Kick
            };

            for (let step = 0; step < STEPS; step++) {
                const tick = step * stepTicks;
                for (let row = 0; row < 4; row++) {
                    if (gridState[row][step]) {
                        const m = map[row];
                        events.push({ tick: tick, type: 0x90 | m.ch, note: m.note, velocity: 100 });
                        events.push({ tick: tick + 60, type: 0x80 | m.ch, note: m.note, velocity: 0 });
                    }
                }
            }

            events.sort((a, b) => a.tick - b.tick);

            let trackData = [];
            let lastTick = 0;

            events.forEach(e => {
                const delta = e.tick - lastTick;
                writeVarInt(trackData, delta);
                trackData.push(e.type);
                trackData.push(e.note);
                trackData.push(e.velocity);
                lastTick = e.tick;
            });

            writeVarInt(trackData, 0);
            trackData.push(0xFF, 0x2F, 0x00);

            const headerSize = 14;
            const trackHeaderSize = 8;
            const totalSize = headerSize + trackHeaderSize + trackData.length;
            const buffer = new ArrayBuffer(totalSize);
            const view = new DataView(buffer);

            writeString(view, 0, 'MThd');
            view.setUint32(4, 6);
            view.setUint16(8, 0);
            view.setUint16(10, 1);
            view.setUint16(12, PPQ);

            writeString(view, 14, 'MTrk');
            view.setUint32(18, trackData.length);
            
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < trackData.length; i++) {
                bytes[22 + i] = trackData[i];
            }

            const blob = new Blob([bytes], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `edm_pattern.mid`; // Changed to fixed file name
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- UI Generation ---
        function createGrid() {
            const rows = ['lead', 'hihat', 'clap', 'kick'];
            const indRow = document.getElementById('indicators-row');
            
            // Clear existing
            indRow.innerHTML = '<div></div>'; 
            rows.forEach(r => {
                const el = document.getElementById(`row-${r}`);
                if(el) {
                    const label = el.querySelector('.track-label');
                    el.innerHTML = '';
                    if(label) el.appendChild(label);
                }
            });

            // Indicators
            for(let i=0; i<STEPS; i++) {
                const div = document.createElement('div');
                div.className = 'indicator';
                div.id = `ind-${i}`;
                div.dataset.bar = Math.floor(i / 16);
                if (div.dataset.bar != currentBarView) div.classList.add('hidden-step');
                indRow.appendChild(div);
            }

            // Steps
            rows.forEach((row, rowIndex) => {
                const container = document.getElementById(`row-${row}`);
                for (let i = 0; i < STEPS; i++) {
                    const btn = document.createElement('div');
                    btn.className = 'step';
                    btn.id = `${row}-${i}`;
                    btn.dataset.bar = Math.floor(i / 16);
                    if (Math.floor(i / 16) != currentBarView) btn.classList.add('hidden-step');
                    
                    btn.addEventListener('click', () => toggleStep(rowIndex, i));
                    container.appendChild(btn);
                }
            });
        }

        function switchBarView(barIdx) {
            currentBarView = parseInt(barIdx);
            
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.classList.toggle('current', parseInt(btn.dataset.bar) === currentBarView);
            });

            document.querySelectorAll('.step, .indicator').forEach(el => {
                if (el.dataset.bar == currentBarView) {
                    el.classList.remove('hidden-step');
                } else {
                    el.classList.add('hidden-step');
                }
            });
        }

        function toggleStep(row, step) {
            gridState[row][step] = !gridState[row][step];
            updateGridUI();
            document.getElementById('patternName').innerText = "CUSTOM DROP";
            document.getElementById('descDisplay').innerText = "Manual Edit";
        }

        function updateGridUI() {
            const rows = ['lead', 'hihat', 'clap', 'kick'];
            rows.forEach((row, rowIndex) => {
                for (let i = 0; i < STEPS; i++) {
                    const el = document.getElementById(`${row}-${i}`);
                    if(el) el.classList.toggle('active', gridState[rowIndex][i]);
                }
            });
        }

        // --- Scheduler ---
        function nextNote() {
            const secondsPerBeat = 60.0 / bpm;
            const secondsPerStep = secondsPerBeat / 4; 
            nextNoteTime += secondsPerStep;
            currentStep = (currentStep + 1) % STEPS;
        }

        function scheduleNote(stepNumber, time) {
            // Visuals
            setTimeout(() => {
                requestAnimationFrame(() => {
                    const stepBar = Math.floor(stepNumber / 16);
                    if (autoFollow && stepBar !== currentBarView) {
                        switchBarView(stepBar);
                    }

                    document.querySelectorAll('.indicator.active').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
                    
                    const ind = document.getElementById(`ind-${stepNumber}`);
                    if(ind) ind.classList.add('active');

                    const rows = ['lead', 'hihat', 'clap', 'kick'];
                    rows.forEach((row, rIdx) => {
                        if (gridState[rIdx][stepNumber]) {
                            const el = document.getElementById(`${row}-${stepNumber}`);
                            if(el) el.classList.add('playing');
                        }
                    });
                });
            }, (time - audioCtx.currentTime) * 1000);

            // Audio
            if (gridState[0][stepNumber]) playLead(time);
            if (gridState[1][stepNumber]) playHiHat(time);
            if (gridState[2][stepNumber]) playClap(time);
            if (gridState[3][stepNumber]) playKick(time);
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(currentStep, nextNoteTime);
                nextNote();
            }
            if (isPlaying) {
                timerID = setTimeout(scheduler, lookahead);
            }
        }

        function play() {
            if (isPlaying) return;
            initAudio();
            isPlaying = true;
            currentStep = 0;
            nextNoteTime = audioCtx.currentTime + 0.1;
            
            if (autoFollow) switchBarView(0);

            scheduler();
            document.getElementById('playBtn').classList.add('active');
            document.getElementById('stopBtn').classList.remove('active');
        }

        function stop() {
            isPlaying = false;
            clearTimeout(timerID);
            document.getElementById('playBtn').classList.remove('active');
            document.getElementById('stopBtn').classList.add('active');
            
            setTimeout(() => {
                 document.querySelectorAll('.indicator.active').forEach(el => el.classList.remove('active'));
                 document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
                 document.getElementById('stopBtn').classList.remove('active');
            }, 200);
        }

        function clearGrid() {
            gridState = Array(4).fill().map(() => Array(STEPS).fill(false));
            updateGridUI();
            document.getElementById('patternName').innerText = "SYSTEM CLEARED";
            document.getElementById('descDisplay').innerText = "Select Drop.";
            document.getElementById('presetSelect').value = "";
        }

        function loadPreset(index) {
            if (index === "") return;
            gridState = Array(4).fill().map(() => Array(STEPS).fill(false));
            const p = presets[index];
            
            if(p.l) p.l.forEach(s => { if(s < STEPS) gridState[0][s] = true; });
            if(p.h) p.h.forEach(s => { if(s < STEPS) gridState[1][s] = true; });
            if(p.c) p.c.forEach(s => { if(s < STEPS) gridState[2][s] = true; });
            if(p.k) p.k.forEach(s => { if(s < STEPS) gridState[3][s] = true; });
            
            updateGridUI();
            document.getElementById('patternName').innerText = p.name;
            document.getElementById('descDisplay').innerText = p.desc;
        }

        window.addEventListener('load', () => {
            createGrid();
            
            // Bar Buttons
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    switchBarView(e.target.dataset.bar);
                });
            });

            // Auto Follow
            document.getElementById('autoFollowCheck').addEventListener('change', (e) => {
                autoFollow = e.target.checked;
            });

            const sel = document.getElementById('presetSelect');
            presets.forEach((p, i) => {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = p.name; sel.appendChild(opt);
            });
            sel.addEventListener('change', (e) => loadPreset(e.target.value));

            document.getElementById('playBtn').addEventListener('click', play);
            document.getElementById('stopBtn').addEventListener('click', stop);
            document.getElementById('clearBtn').addEventListener('click', clearGrid);
            document.getElementById('exportBtn').addEventListener('click', exportMIDI);
            
            // MIDI Settings Events
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            document.getElementById('cancelSettingsBtn').addEventListener('click', () => {
                document.getElementById('midiSettingsModal').classList.remove('active');
            });
            document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);

            document.getElementById('bpmSlider').addEventListener('input', (e) => {
                bpm = parseInt(e.target.value);
                document.getElementById('bpmVal').innerText = bpm;
            });

            document.getElementById('volSlider').addEventListener('input', (e) => {
                const val = parseInt(e.target.value);
                document.getElementById('volVal').innerText = val + "%";
                masterVolume = val / 100;
                if(masterGainNode) masterGainNode.gain.setValueAtTime(masterVolume, audioCtx.currentTime);
            });
            
            loadPreset(0);
        });
    </script>
</body>
</html>
